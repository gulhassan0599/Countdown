<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Countdown</title>
</head>

<body>
    <div class="section-1">
        <div class="row-1">
            <div class="column-1">
                <div class="img-container">
                    <img src="./Assets/gift.jpeg" alt="image">
                </div>
                <div class="text-container">
                    <h2>old iphone giveaway</h2>
                    <h3 class="giveaway"></h3>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero
                        atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat
                        aliquam eligendi, quisquam totam blanditiis.</p>
                    <div class="deadline">
                        <div class="deadline-formate">
                            <h4 class="days">34</h4>
                            <span>days</span>
                        </div>
                        <div class="deadline-formate">
                            <h4 class="hours">34</h4>
                            <span>hours</span>
                        </div>
                        <div class="deadline-formate">
                            <h4 class="minutes">34</h4>
                            <span>mins</span>
                        </div>
                        <div class="deadline-formate">
                            <h4 class="seconds">34</h4>
                            <span>secs</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
